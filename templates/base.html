<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
                .error {
                    color: red;
                    font-size: 1.24rem;
                    font-style: italic;
                }
            </style>
    </head>
    <body>

        <div>
            <a href="/blog">Main Blog Page</a>
            <a href="/newpost">Add a New Post</a>
        </div>
        <div><h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 4.5rem;">Build a Blog!</h1></div>

        {% with messages = get_flashed_messages() %}
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        
        {% block content %}
        {% endblock %}


    </body>
</html>
